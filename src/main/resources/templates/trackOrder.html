<!DOCTYPE html>
<html lang="en" xmlns:th="www.w3.org/1999/xhtml">

<head th:replace="common/header :: common-header"/>


<body>

	<!-- Start Header Area -->
		<div th:replace="common/header :: navbar "/>

	<!-- End Header Area -->

	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Track Order</h1>
					<nav class="d-flex align-items-center">
						<a th:href="@{/}">Home<span class="lnr lnr-arrow-right"></span></a>        
						<a th:href="@{/userOrder}">My Orders<span class="lnr lnr-arrow-right"></span></a>
						<a href="#">Track Order</a>
					</nav>
				</div>
			</div>
		</div>
	</section>

<section class="cart_area">

<div class="form-group container">
                               <table class="table" >
                               <thead>
	<tr>
		<th style="text-align:center">Status</th>
		<th style="text-align:center">Status Location</th>
		<th style="text-align:center">Status Date</th>
		<th style="text-align:center">Instructions</th>
		
		
	</tr></thead>
	<tbody>
		<tr>
			<td style="text-align:center" th:text="${shipmentTrackLists.shipment.status.status}"></td> 
			<td style="text-align:center" th:text="${shipmentTrackLists.shipment.status.statusLocation}"></td>
			<td style="text-align:center" th:with="sdf = ${new java.text.SimpleDateFormat('yyyy-MM-dd''T''HH:mm:ss')}" th:text="${#dates.format(sdf.parse(shipmentTrackLists.shipment.status.statusDateTime), 'dd-MM-yyyy hh:mm:ss a')}"></td>
			<td style="text-align:center" th:text="${shipmentTrackLists.shipment.status.instructions}"></td>
			
		</tr>
		</tbody>
</table>

<br>


<table class="table">
<thead>
	<tr>
		<th style="text-align:center">Scan Date</th>
		
		<th style="text-align:center">Status Date</th>
		<th style="text-align:center">Scanned Location</th>
		<th style="text-align:center">Instructions</th>
		
		
		
	</tr></thead>
	
	<tbody >
	<tr th:each="list:${shipmentTrackLists.shipment.scans}"> 
		<td style="text-align:center" th:with="sdf = ${new java.text.SimpleDateFormat('yyyy-MM-dd''T''HH:mm:ss')}" th:text="${#dates.format(sdf.parse(list.scanDetail.scanDateTime), 'dd-MM-yyyy hh:mm:ss a')}"></td>
		<td style="text-align:center" th:with="sdf = ${new java.text.SimpleDateFormat('yyyy-MM-dd''T''HH:mm:ss')}" th:text="${#dates.format(sdf.parse(list.scanDetail.statusDateTime), 'dd-MM-yyyy hh:mm:ss a')}"	 ></td>
		<td style="text-align:center" th:text="${list.scanDetail.scannedLocation}"></td>
		<td style="text-align:center" th:text="${list.scanDetail.instructions}"></td>

		</tr>
	</tbody> 
		
</table>
</div>
</section>

			<div th:replace="common/header :: footer "/>
	<div th:replace="common/header :: body-bottom-scripts " />
</body>
</html>
